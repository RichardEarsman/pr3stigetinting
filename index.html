    <header id="top" class="header">

        <div class="container">

          <h2>Sorry, Maintenance.</h2>
          <h4 class="h4-h">We're currently undergoing a much needed revamp, we'll be back soon! If you'd like to get an enquire please contact us with the form bellow.</h4>

          <br>
          <br>

          <form action="https://formspree.io/contact@pr3stigetinting.com"method="POST">

            <div class="form-group">
              <input type="text" name="Name" placeholder="Full Name" required="">
            </div>

            <div class="form-group">
              <input type="email" name="Email" placeholder="Email Address" required="">
            </div>

            <div class="form-group">
              <input type="phone" name="Phone Number" placeholder="Phone Number" required="">
            </div>


            <div class="form-group">
              <textarea type="text" name="Message" placeholder="Message" required></textarea>
            </div>

            <button class="btn btn-md btn-submit" name="_next" value="http://pr3stigetinting.com/thanks" type="submit">Send</button>

            <br>
            <br>
            <br>
            <br>

            <div class="number-box">
              <h3><span class="glyphicon glyphicon-phone" aria-hidden="true"></span> <br> <span class="number">07493 529735</span></h3>
            </div>

            <br>
            <br>

            <h4 class="h4-h-1">Designer &amp; Developer is <a href="http://jackearsman.com">Jack Earsman</a> If you'd like more information on the maintance please contact me.</h4>

        </div>
      </div>
    </header>
